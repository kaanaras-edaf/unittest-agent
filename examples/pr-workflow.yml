# Example PR workflow for AL projects using UnitTest-Agent
# Copy this file to .github/workflows/ in your AL project repository

name: PR Test Generation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.al'
      - '**/md/*.md'

jobs:
  generate-tests-for-changes:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          
      - name: Get changed AL files
        id: changes
        run: |
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep '\.al$' > changed_files.txt || true
          if [ -s changed_files.txt ]; then
            echo "has_al_changes=true" >> $GITHUB_OUTPUT
            echo "Changed AL files:"
            cat changed_files.txt
          else
            echo "has_al_changes=false" >> $GITHUB_OUTPUT
            echo "No AL files changed in this PR"
          fi
          
      - name: Generate Tests for Changed Files
        if: steps.changes.outputs.has_al_changes == 'true'
        uses: kaanaras-edaf/unittest-agent@v1
        with:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL_STRING: "openai:gpt-4"
          DOCS_PATH: "./*/md/*.md,./md/*.md"
          CODE_PATH: "./**/*.al"
          OUTPUT_PATH: "./tests"
          CHANGED_FILES_ONLY: "true"
          DEBUG: "true"
          
      - name: Validate Generated Tests
        if: steps.changes.outputs.has_al_changes == 'true'
        run: |
          # Basic validation of generated test files
          if [ -d "./tests" ]; then
            echo "✅ Tests directory created"
            test_count=$(find ./tests -name "*.al" | wc -l)
            echo "📊 Generated $test_count test files"
            
            # List generated files
            echo "Generated test files:"
            find ./tests -name "*.al" -exec basename {} \;
          else
            echo "❌ No tests directory found"
            exit 1
          fi
          
      - name: Create PR Comment with Results
        if: steps.changes.outputs.has_al_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## 🤖 AI Test Generation Results\n\n';
            
            // Read test summary if it exists
            const summaryPath = path.join('./tests', 'TEST_SUMMARY.md');
            if (fs.existsSync(summaryPath)) {
              const summary = fs.readFileSync(summaryPath, 'utf8');
              comment += summary;
            } else {
              comment += '⚠️ Test summary not found.\n';
            }
            
            // List generated test files
            if (fs.existsSync('./tests')) {
              const testFiles = fs.readdirSync('./tests').filter(f => f.endsWith('.al'));
              if (testFiles.length > 0) {
                comment += '\n### Generated Test Files:\n';
                testFiles.forEach(file => {
                  comment += `- \`${file}\`\n`;
                });
              }
            }
            
            comment += '\n---\n*Tests generated automatically by AL Test Generator*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            
      - name: Upload Generated Tests
        if: steps.changes.outputs.has_al_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: generated-tests-pr-${{ github.event.pull_request.number }}
          path: ./tests/
          retention-days: 30